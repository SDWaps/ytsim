<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Windows XP</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600;1,700&family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet"></head>
<body>

    <div class="Main">

        <div class="Icon" id="ComputerIcon">
            <img src="assets/MyComputer.png" alt="My Computer Icon" />
            <span class="IconName">My Computer</span>
        </div>

        <div class="Icon">
            <img src="assets/RecycleBin.png" alt="My Computer Icon" />
            <span class="IconName">Recycle Bin</span>
        </div>

        <div class="ComputerContainer">
            <div class="ComputerTitleBar">
                <div class="Left">
                    <img src="assets/MyComputer.png" />
                    <span>My Computer</span>
                </div>
                <div class="Right"> 
                    <img src="assets/Minimize.png" />
                    <img src="assets/Maximize.png" />
                    <img id="ComputerClose" src="assets/Close.png" />
                </div>
            </div>
            <div class="ComputerMenuBar">
                <span>File</span>
                <span>Edit</span>
                <span>View</span>
                <span>Favorites</span>
                <span>Tools</span>
                <span>Help</span>
            </div>
            <div class="HRLine"></div>
            <div class="ComputerNavBar">
                <img src="assets/BackButton.png" />
                <span>Back</span>
                <img src="assets/ForwardButton.png" />
                <img src="assets/BackwardButton.png" />
                <div class="VRLine" ></div>
                <img src="assets/SearchButton.png" />
                <span>Search</span>
                <img src="assets/FolderButton.png" />
                <span>Folders</span>
            </div>
            <div class="HRLine"></div>
            <div class="ComputerContainerMain">
                <div class="Left">
                    <div class="Details">
                        <span>Details</span>
                    </div>
                    <div class="PCDetails">
                        <span>My Computer</span>
                        <span>System Folder</span>
                    </div>
                </div>
                <div class="Right">
                    <span class="Intro">Files stored on this computer</span>
                    <div class="IntroLine"></div>
                    <div class="RightIcons">
                        <img src="assets/Folder.png" />
                        <span>Shared Documents</span>
                        <img src="assets/Folder.png" />
                        <span>Administrator's Documents</span>
                    </div>

                    <span class="Intro">Hard Disk Drives</span>
                    <div class="IntroLine"></div>
                    <div class="RightIcons">
                        <img src="assets/DriveIcon.png" />
                        <span>Local Disk (C:)</span>
                        <img src="assets/DriveIcon.png" />
                        <span>Local Disk (D:)</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="Taskbar">

        <div class="StartButton">
            <img src="assets/LogoTaskbar.png" alt="Logo" />
            <span class="Start">start</span>
        </div>

        <div class="OpenTasks"></div>

        <div class="TaskbarTray">
            <img src="assets/Realtek.png" alt="Realtek" />
            <img src="assets/Usb.png" alt="Realtek" />
            <img src="assets/Defender.png" alt="Realtek" />
            <span class="TaskbarTime">8:50 PM</span>
        </div>

    </div>
</body>
<script src="scripts/script.js"></script>
</html>
